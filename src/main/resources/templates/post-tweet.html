<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Tweet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            gap: 12px;
        }

        button {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
<h1>Enter your tweet:</h1>
<!-- Thymeleaf action URL -->
<form method="post" th:action="@{/tweet}">
    <textarea cols="50" maxlength="300" name="tweetText" placeholder="What's happening?" required rows="4"></textarea>
    <button type="submit">Tweet</button>
</form>
</body>
</html>
