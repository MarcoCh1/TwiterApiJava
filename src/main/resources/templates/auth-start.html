<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter Authentication</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #1DA1F2;
            padding: 20px;
            border-radius: 12px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h2>Start Twitter Authentication</h2>
<p>Please click the button below to authorize the application to access your Twitter account.</p>

<!-- Thymeleaf dynamic URL -->
<button><a class="btn btn-primary" th:href="@{${authUrl}}">Authorize Application</a></button>
</body>
</html>
