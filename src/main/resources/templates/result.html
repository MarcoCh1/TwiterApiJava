<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tweet Result</title>
</head>
<body>
<h1>Result of Tweet Posting</h1>
<p th:text="${message}">Placeholder for message</p> <!-- Display the message passed from the controller -->
<div th:if="${scriptOutput != null}"> <!-- Conditional rendering based on if scriptOutput exists -->
    <h2>Script Output</h2>
    <p th:text="${scriptOutput}">Placeholder for script output</p> <!-- Display the script output -->
</div>
<a th:href="@{/}">Go back</a>
</body>
</html>
